<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c9ed2265f6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <div class="header-grid">
            <div class="header-grid-item logo"><img src="/imagenes/LogoIPM.jpg" alt="Logo IPM" height="45px"></div>
            <div class="header-grid-item textologo">Politécnico Modelo</div>
            <div class="header-grid-item banner">Campus Virtual IPM</div>

    </header>
    <section>
        <div class="section-grid">
            <div class="section-grid-item datos">
                <div>
                <h3>Dirección</h3>    
                <p>Av. de los Constituyentes 5880, C1431EZW CABA, Argentina</p>
                </div>
                <div>
                <h3>Teléfonos</h3> 
                <p>+54 11 4572-2871 / 4574-4604</p>
                </div>
                <h3>E-mail</h3> 
                <p>administracion@ipm.edu.ar</p>
                <p>secretaria@ipm.edu.ar</p>    
                </div>
            <div class="section-grid-item ubicacion">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3285.2240710758806!2d-58.50618548508767!3d-34.57319646339019!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb655f3dbb35d%3A0x46d11e21a3199ae6!2sAv.%20de%20los%20Constituyentes%205880%2C%20C1431%20EZW%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1653584934558!5m2!1ses-419!2sar" width="550" height="272" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer-grid">
            <div class="footer-grid-item redes">
                <div class="redes-item twitter">
                   <div class="text-center"><i class="fa-brands fa-twitter"></i></div>
                   <div>Twitter</div>
                </div>
                <div class="redes-item facebook">
                    <div class="text-center"><i class="fa-brands fa-facebook-square"></i></div>
                    <div>Facebook</div> 
                </div>   
                <div class="redes-item instagram">
                    <div class="text-center"><i class="fa-brands fa-instagram"></i></div>
                    <div>Instagram</div> 
                </div>
                <div class="redes-item youtube">
                    <div class="text-center"><i class="fa-brands fa-youtube"></i></div>
                    <div>Youtube</div> 
                </div>
            </div>
            <div class="footer-grid-item derechos">Derechos Reservados</div>
